<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/seamarket/ui/css/style.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="/seamarket/ui/js/script.js"></script>
</head>
<body>
<div id="items">
    <button id="toBasket" type="button">To Basket</button>
</div>
<script>
    loadItems();
    $("#toBasket").on("click", function () {
        var articles = [];
        $("#items :checkbox").each(function () {
            if ($(this).prop("checked")) {
                articles.push($(this).attr("id"));
            }
        });
        if (articles.length > 0) {
        document.location.href = '/seamarket/shop/basket?items=' + articles.join();
        }
    });
</script>
</body>
</html>
